<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="styles/images/logo-Bose.svg" alt="nothing logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>

          <a href="#menu" class="icon icon--menu"></a>
        </div>

      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Bring joy back
          to the everyday
        </h1>
      </div>
    </header>
    <!-- #endregion -->

    <!-- #region aside menu -->
    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="styles/images/logo-Bose.svg" alt="nothing logo">
        </a>

        <a href="#" class="icon icon--close"></a>

      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#products">Products</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#store">Store</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#login">Login</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#cart">Cart(0)</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">
          call to order
        </a>
      </div>
    </aside>
    <!-- #endregion -->

    <!-- #region main -->
    <main class="main">
      <section class="recommended" id="products">
        <h2>Recommended</h2>
      </section>

      <section class="categories" id="store">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about-us">
        <h2>About us</h2>
      </section>

      <section class="login" id="login">
        <h2>Contact us</h2>
      </section>

    </main>
    <!-- #endregion -->

    <!-- #region footer -->
    <footer class="footer">

    </footer>
    <!-- #endregion -->
  </body>
